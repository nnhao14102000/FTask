name: FTask of branch hao

on:
  push:
    branch:
      - hao

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code ðŸ›Ž
        uses: actions/checkout@v2

      - name: Setup .NET 5 ðŸ”§
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"

      - name: Restore dependencies ðŸ› 
        run: dotnet restore

      - name: Build app ðŸš€
        run: dotnet build -c Release --no-restore

      - name: Login Docker Hub âœ”
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_ACCESS_TOKEN}}
      
      - name: Setup Docker Buildx ðŸ›’
        uses: docker/setup-buildx-action@v1
        id: buildx

      - name: Build and Push Docker images ðŸš€
        uses: docker/build-push-action@v2
        id: docker_build
        with:
          context: ./
          file: ./docker-compose.yml
          builder: ${{steps.buildx.outputs.name}}
          push: true
          tags: ${{secrets.DOCKERHUB_USERNAME}}/ftask

      - name: Verify ðŸ‘Œ
        run: echo ${{steps.docker_build.outputs.digest}}

